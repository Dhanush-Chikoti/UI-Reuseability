<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>jQuery Validation - Example :: Dhanush Chikoti</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style>
#signupForm label.error {
    display: inline;
    margin: 5px 0px;
    width: auto;
    color: #B94A48;
}

input:focus:invalid:focus, textarea:focus:invalid:focus, select:focus:invalid:focus, .cmxform .form-group input.error, .cmxform .form-group textarea.error {
    border-color: #B94A48 !important;
}
</style>

</head>
<body>
	<div class="container">
		<div class="col-lg-12" style="text-align: center">
			<hr>
			<h1>Basic Validation for a web based form</h1>
			<h6>by: Dhanush Chikoti</h6>
			<hr>
		</div>
		<div class="col-lg-12">
			<section class="card">
				<header class="card-header text-center">Signup Form
					validations </header>
				<div class="card-body">
					<div class="form">
						<form class="cmxform form-horizontal tasi-form" id="signupForm"
							method="get" action="">
							<div class="form-group row">
								<label for="firstname" class="control-label col-lg-2">Firstname</label>
								<div class="col-lg-10">
									<input class=" form-control" id="firstname" name="firstname"
										type="text" />
								</div>
							</div>
							<div class="form-group row ">
								<label for="lastname" class="control-label col-lg-2">Lastname</label>
								<div class="col-lg-10">
									<input class=" form-control" id="lastname" name="lastname"
										type="text" />
								</div>
							</div>
							<div class="form-group row ">
								<label for="username" class="control-label col-lg-2">Username</label>
								<div class="col-lg-10">
									<input class="form-control " id="username" name="username"
										type="text" />
								</div>
							</div>
							<div class="form-group row ">
								<label for="password" class="control-label col-lg-2">Password</label>
								<div class="col-lg-10">
									<input class="form-control " id="password" name="password"
										type="password" />
								</div>
							</div>
							<div class="form-group row ">
								<label for="confirm_password" class="control-label col-lg-2">Confirm
									Password</label>
								<div class="col-lg-10">
									<input class="form-control " id="confirm_password"
										name="confirm_password" type="password" />
								</div>
							</div>
							<div class="form-group row ">
								<label for="email" class="control-label col-lg-2">Email</label>
								<div class="col-lg-10">
									<input class="form-control " id="email" name="email"
										type="email" />
								</div>
							</div>

							<div class="form-group row text-center">
								<div class="form-check ml-3 ">
									<input type="checkbox" class="form-check-input" id="agree"
										name="agree" /> <label class="form-check-label" for="agree">
										Agree our Terms and Conditions </label>
								</div>
							</div>

							<div class="form-group row text-center">
								<div class="col-lg-offset-2 col-lg-10">
									<button class="btn btn-info" type="submit">Submit</button>
									<button class="btn btn-danger" type="button">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>


	</div>

	<!-- jQuery JS CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<!-- jQuery Validate CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<!-- Bootstrap JS CDN -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- Custom Validation JS -->
	<script src="./form-validation.js"></script>

</body>
</html>
